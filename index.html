<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE -->
    <title>PHP Dischi JSON</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- AJAX - AXIOS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
    ></script>

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/app.js" defer></script>
  </head>

  <body>
    <div id="app" class="app">

      <!-- INIZIO HEADER -->
      <header>
        <div class="container d-flex align-items-center">
          <i class="fa-brands fa-spotify"></i>
        </div>
      </header>
      <!-- FINE HEADER -->

      <!-- INIZIO MAIN -->
      <main>
        <div class="container py-5">
          <div class="row gy-3">
            <div v-for="(cd, index) of cds" class="col-6 col-md-4 d-flex justify-content-center">
              <div @click="changeOverlay(index)" class="card p-3">
                <img :src="cd.poster"  class="card-img-top">
                <div class="card-body text-center text-white">
                  <h5 class="card-title">
                    {{cd.title}}
                  </h5>
                  <small class="card-text">
                    {{cd.author}}
                  </small>
                  <span class="d-block fw-semibold">{{cd.year}}</span>
                </div>
              </div>
            </div>
          <div>
        </div>
      </main>
      <!-- FINE MAIN -->

      
      <!-- INIZIO OVERLAY -->
      <div v-if="showOverlay" class="overlay text-end">
        <span @click="changeOverlay()" class="close-button m-4">
          X
        </span>
        <div class="container d-flex justify-content-center align-items-center">
          <div class="my-card">
            <img :src="cds[activeCdIndex].poster">
            <div class="my-card-body mt-2 text-center text-white">
              <h5 class="card-title">
                {{cds[activeCdIndex].title}}
              </h5>
              <small class="card-text">
                {{cds[activeCdIndex].author}}
              </small>
              <span class="d-block fw-semibold">{{cds[activeCdIndex].year}}</span>
            </div>
          </div>
        </div>
      </div>
      <!-- FINE OVERLAY -->
    </div>
  </body>
</html>
